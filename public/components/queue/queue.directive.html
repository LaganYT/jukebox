<md-toolbar layout="row">
    <div class="md-toolbar-tools">
		<h1 class="md-subhead" flex md-truncate>Up next</h1>
		
		<md-button class="md-icon-button" aria-label="Save as playlist">
            <md-icon class="material-icons">playlist_add</md-icon>
        </md-button>
        
        <md-button class="md-icon-button" aria-label="Share queue">
            <md-icon class="material-icons">share</md-icon>
        </md-button>
        
        <md-button class="md-icon-button" aria-label="Clear queue">
            <md-icon class="material-icons">clear_all</md-icon>
        </md-button>
    </div>
</md-toolbar>
    
<md-list flex>
    <md-list-item class="md-2-line" ng-repeat="track in Player.queue.tracks" ng-click="alert('hi')">
        <img ng-show="track.album.images[0].url" src="{{track.album.images[0].url}}" alt="" class="md-avatar" style="border-radius: 0px;">
        
        <div layout="row">
            <p style="margin-right: 16px; color: white; font-weight: 500;">{{$index - Player.queue.nowPlaying.index}}</p>
            
            <div class="md-list-item-text">
                <h3>{{track.name}}</h3>
                <p>{{track.artists[0].name}}</p>
            </div>
        </div>
    </md-list-item>
</md-list>
